syntax = "proto3";

import "meshData.proto";
import "textureData.proto";
import "animData.proto";
import "fontData.proto";

option optimize_for = LITE_RUNTIME;

message protoData_proto
{
			 bytes				pVersion		= 1;
			 bytes				pName			= 2;
			 uint32				meshCount		= 3;
			 uint32				animCount		= 4;
			 uint32				textureCount	= 5;
			 uint32				fontCount		= 6;
	repeated meshData_proto		pMeshData		= 7;
	repeated animData_proto		pAnimData		= 8;
	repeated textureData_proto	pTextureData	= 9;
	repeated fontData_proto		pFontData		= 10;
}